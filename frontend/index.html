<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Flask - Frontend</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <main class="container py-5">
    <div id="status" class="text-center">
      <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
      <p class="mt-3">Checking authentication and routing...</p>
    </div>
  </main>

  <script type="module">
    import { apiFetch } from './assets/js/auth/fetchClient.js';

    async function route() {
      try {
        const me = await apiFetch('/me', { method: 'GET', base: '' }); // base '' so fetchClient uses API_BASE_URL
        // If /me returned, decide by roles
        const roles = me.roles || [];
        if (roles.includes('admin')) {
          location.href = './admin/users.html';
        } else {
          location.href = './me.html';
        }
      } catch (err) {
        // Not logged in or cannot fetch - go to login
        location.href = './login.html';
      }
    }

    route();
  </script>

  <!-- Bootstrap JS (optional for components used) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
