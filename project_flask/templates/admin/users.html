<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin â€” Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div id="navbar"></div>
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4">Users</h1>
      <div>
        <button id="createUserBtn" class="btn btn-sm btn-primary">Create User</button>
      </div>
    </div>

    <div id="filters" class="card mb-3 p-3">
      <!-- filter form (search, role, status, sort, per page) -->
      <form id="filtersForm" class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input name="search" class="form-control" placeholder="email or name">
        </div>
        <div class="col-md-2">
          <label class="form-label">Role</label>
          <select name="role" class="form-select">
            <option value="">Any</option>
            <option value="admin">Admin</option>
            <option value="standard">Standard</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="">Any</option>
            <option value="active">Active</option>
            <option value="banned">Banned</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Sort</label>
          <select name="sort" class="form-select">
            <option value="created_at_desc">Created (new)</option>
            <option value="created_at_asc">Created (old)</option>
          </select>
        </div>
        <div class="col-md-2 text-end">
          <button id="applyFilters" class="btn btn-primary">Apply</button>
        </div>
      </form>
    </div>

    <div id="tableWrap" class="table-responsive">
      <table class="table table-sm table-hover">
        <thead class="table-light sticky-top">
          <tr>
            <th>Email</th>
            <th>Roles</th>
            <th>Active</th>
            <th>Banned</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTbody">
          <!-- rows populated by JS -->
        </tbody>
      </table>
    </div>

    <div id="pagination" class="my-3"></div>
  </main>

  <!-- Create User Modal -->
  <div class="modal fade" id="createUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="createUserForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required />
            <div class="invalid-feedback">A valid email is required.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Temporary Password</label>
            <input name="temp_password" type="text" class="form-control" placeholder="Optional - will be generated if left blank" />
          </div>
          <div class="mb-3">
            <label class="form-label">Roles (comma separated)</label>
            <input name="roles" type="text" class="form-control" placeholder="e.g. standard,admin" />
          </div>
          <div class="mb-3">
            <label class="form-label">Display name</label>
            <input name="display_name" type="text" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../assets/js/pages/admin-users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
